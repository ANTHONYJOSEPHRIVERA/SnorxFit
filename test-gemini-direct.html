<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gemini API Directo - SNORXFIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: #333;
        }
        h1 { 
            color: #667eea; 
            text-align: center;
        }
        .status { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border-left: 5px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border-left: 5px solid #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border-left: 5px solid #17a2b8; }
        .warning { background: #fff3cd; color: #856404; border-left: 5px solid #ffc107; }
        
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .response-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #e9ecef;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        code {
            background: #272822;
            color: #f8f8f2;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        pre {
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test Gemini API - SNORXFIT</h1>
        
        <div id="status"></div>

        <div class="input-group">
            <label>üîë API Key de Gemini:</label>
            <input type="text" id="apiKey" value="AIzaSyC9R7T8UN8O9Jii_eMXU3KVG3oCDCbuTZA" placeholder="Pega tu API Key aqu√≠">
            <small style="color: #666;">La API Key de tu archivo .env</small>
        </div>

        <div class="input-group">
            <label>üí¨ Mensaje para Gemini:</label>
            <textarea id="message" placeholder="Escribe tu mensaje aqu√≠...">Hola, soy un usuario de SnorxFit. ¬øQu√© ejercicios me recomiendas para perder peso?</textarea>
        </div>

        <div style="text-align: center;">
            <button onclick="testGeminiAPI()" id="testBtn">üöÄ Probar Gemini API</button>
            <button onclick="clearResults()">üóëÔ∏è Limpiar</button>
        </div>

        <div id="responseContainer"></div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from 'https://esm.run/@google/generative-ai';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function showLoading() {
            document.getElementById('responseContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p><strong>Gemini est√° pensando...</strong></p>
                    <p style="color: #666;">Esto puede tardar unos segundos</p>
                </div>
            `;
        }

        function showResponse(response) {
            document.getElementById('responseContainer').innerHTML = `
                <div class="response-box">
                    <h3 style="color: #667eea; margin-top: 0;">üìù Respuesta de Gemini:</h3>
                    <div style="line-height: 1.6;">${response}</div>
                </div>
            `;
        }

        function showError(error) {
            document.getElementById('responseContainer').innerHTML = `
                <div class="response-box" style="border-color: #dc3545; background: #fff5f5;">
                    <h3 style="color: #dc3545; margin-top: 0;">‚ùå Error:</h3>
                    <pre>${error}</pre>
                </div>
            `;
        }

        window.testGeminiAPI = async function() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const message = document.getElementById('message').value.trim();
            const testBtn = document.getElementById('testBtn');

            if (!apiKey) {
                showStatus('‚ùå Por favor ingresa tu API Key de Gemini', 'error');
                return;
            }

            if (!message) {
                showStatus('‚ùå Por favor escribe un mensaje', 'error');
                return;
            }

            try {
                testBtn.disabled = true;
                showStatus('üîÑ Conectando con Gemini API...', 'info');
                showLoading();

                console.log('üì§ Enviando a Gemini:', message);
                console.log('üîë API Key:', apiKey.substring(0, 10) + '...');

                // Inicializar Gemini
                const genAI = new GoogleGenerativeAI(apiKey);
                
                // Usar modelo gemini-pro
                const model = genAI.getGenerativeModel({ 
                    model: "gemini-pro",
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 1024,
                    },
                });

                const prompt = `Eres un asistente personal de fitness y nutrici√≥n llamado "Asistente SnorxFit". 
Responde de manera amigable, √∫til y motivadora. Mant√©n las respuestas concisas pero informativas.
Siempre responde en espa√±ol y enf√≥cate en temas de salud, fitness, nutrici√≥n y bienestar.

Pregunta del usuario: ${message}

Responde como un experto en fitness y nutrici√≥n:`;

                console.log('üîÑ Generando respuesta...');
                const result = await model.generateContent(prompt);
                const response = result.response;

                console.log('üì• Respuesta recibida:', response);

                if (!response) {
                    throw new Error('No se recibi√≥ respuesta de Gemini');
                }

                const text = response.text();

                if (!text || text.trim() === '') {
                    throw new Error('Respuesta vac√≠a de Gemini');
                }

                console.log('‚úÖ Texto extra√≠do:', text.substring(0, 100) + '...');

                showStatus('‚úÖ ¬°Respuesta recibida exitosamente!', 'success');
                showResponse(text.replace(/\n/g, '<br>'));

            } catch (error) {
                console.error('‚ùå Error completo:', error);
                
                let errorMessage = error.message || 'Error desconocido';
                let errorDetails = '';

                if (error.message?.includes('API_KEY_INVALID')) {
                    errorDetails = 'üîë La API Key no es v√°lida. Verifica que sea correcta.';
                } else if (error.message?.includes('PERMISSION_DENIED')) {
                    errorDetails = '‚õî Permiso denegado. Verifica que la API Key tenga permisos para Gemini.';
                } else if (error.message?.includes('models/gemini-pro')) {
                    errorDetails = 'üì¶ El modelo gemini-pro no est√° disponible con tu API Key.';
                } else if (error.message?.includes('404')) {
                    errorDetails = 'üîç Modelo no encontrado. Puede que necesites una API Key diferente.';
                } else if (error.message?.includes('quota')) {
                    errorDetails = 'üìä Cuota excedida. Has alcanzado el l√≠mite de solicitudes.';
                }

                showStatus(`‚ùå Error: ${errorMessage}`, 'error');
                showError(`${errorMessage}\n\n${errorDetails}\n\n${JSON.stringify(error, null, 2)}`);

            } finally {
                testBtn.disabled = false;
            }
        };

        window.clearResults = function() {
            document.getElementById('responseContainer').innerHTML = '';
            document.getElementById('status').innerHTML = '';
        };

        // Auto-test al cargar
        window.addEventListener('load', () => {
            showStatus('‚úÖ P√°gina cargada. Presiona el bot√≥n para probar Gemini API', 'success');
        });
    </script>
</body>
</html>
